#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-ngList-directive-newlines-production</title>
  

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
  

  
</head>
<body ng-app="">
  <textarea ng-model="list" ng-list="&${symbol_pound}10;" ng-trim="false"></textarea>
<pre>{{ list | json }}</pre>
</body>
</html>
