#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-example51-jquery</title>
  

  <script src="../../components/jquery-2.1.1/jquery.js"></script>
  <script src="../../../angular.js"></script>
  

  
</head>
<body ng-app="compileExample">
  <script>
  angular.module('compileExample', [], function(${symbol_dollar}compileProvider) {
    // configure new 'compile' directive by passing a directive
    // factory function. The factory function injects the '${symbol_dollar}compile'
    ${symbol_dollar}compileProvider.directive('compile', function(${symbol_dollar}compile) {
      // directive factory creates a link function
      return function(scope, element, attrs) {
        scope.${symbol_dollar}watch(
          function(scope) {
             // watch the 'compile' expression for changes
            return scope.${symbol_dollar}eval(attrs.compile);
          },
          function(value) {
            // when the 'compile' expression changes
            // assign it into the current DOM
            element.html(value);

            // compile the new DOM and link it to the current
            // scope.
            // NOTE: we only compile .childNodes so that
            // we don't get into infinite loop compiling ourselves
            ${symbol_dollar}compile(element.contents())(scope);
          }
        );
      };
    });
  })
  .controller('GreeterController', ['${symbol_dollar}scope', function(${symbol_dollar}scope) {
    ${symbol_dollar}scope.name = 'Angular';
    ${symbol_dollar}scope.html = 'Hello {{name}}';
  }]);
</script>
<div ng-controller="GreeterController">
  <input ng-model="name"> <br>
  <textarea ng-model="html"></textarea> <br>
  <div compile="html"></div>
</div>
</body>
</html>
