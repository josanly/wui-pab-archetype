#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-example32</title>
  

  <script src="../../../angular.min.js"></script>
  

  
</head>
<body ng-app="formExample">
  <div ng-controller="ExampleController">
  <form novalidate class="css-form">
    Name: <input type="text" ng-model="user.name" required /><br />
    E-mail: <input type="email" ng-model="user.email" required /><br />
    Gender: <input type="radio" ng-model="user.gender" value="male" />male
    <input type="radio" ng-model="user.gender" value="female" />female<br />
    <input type="button" ng-click="reset()" value="Reset" />
    <input type="submit" ng-click="update(user)" value="Save" />
  </form>
</div>

<style type="text/css">
  .css-form input.ng-invalid.ng-touched {
    background-color: ${symbol_pound}FA787E;
  }

  .css-form input.ng-valid.ng-touched {
    background-color: ${symbol_pound}78FA89;
  }
</style>

<script>
  angular.module('formExample', [])
    .controller('ExampleController', ['${symbol_dollar}scope', function(${symbol_dollar}scope) {
      ${symbol_dollar}scope.master = {};

      ${symbol_dollar}scope.update = function(user) {
        ${symbol_dollar}scope.master = angular.copy(user);
      };

      ${symbol_dollar}scope.reset = function() {
        ${symbol_dollar}scope.user = angular.copy(${symbol_dollar}scope.master);
      };

      ${symbol_dollar}scope.reset();
    }]);
</script>
</body>
</html>
