#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-example106</title>
  

  <script src="../../../angular.min.js"></script>
  

  
</head>
<body ng-app="customInterpolationApp">
  <script>
  var customInterpolationApp = angular.module('customInterpolationApp', []);

  customInterpolationApp.config(function(${symbol_dollar}interpolateProvider) {
    ${symbol_dollar}interpolateProvider.startSymbol('//');
    ${symbol_dollar}interpolateProvider.endSymbol('//');
  });


  customInterpolationApp.controller('DemoController', function() {
      this.label = "This binding is brought you by // interpolation symbols.";
  });
</script>
<div ng-app="App" ng-controller="DemoController as demo">
    //demo.label//
</div>
</body>
</html>
