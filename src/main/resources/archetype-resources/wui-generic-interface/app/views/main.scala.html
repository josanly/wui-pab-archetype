@(title: String,subTitle: String, nav: String, css: Html = Html(""), scripts: Html = Html(""), bodyClass : String = "")(content: Html)

<!DOCTYPE html>

<html ng-app="MyApp">
    <head>
        <title>@title</title>
       
        <!-- BOOTSTRAP -->
		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap-3.3.2/css/bootstrap.css")">
		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap-3.3.2/css/bootstrap-theme.css")">
			
		<!-- CUSTOM -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <!-- link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")"-->
       
        <!-- STYLESHEETS -->
        @css
        <!-- FAVICON -->
        <link rel="apple-touch-icon" sizes="57x57" href="@routes.Assets.at("images/favicon/apple-icon-57x57.png")">
		<link rel="apple-touch-icon" sizes="60x60" href="@routes.Assets.at("images/favicon/apple-icon-60x60.png")">
		<link rel="apple-touch-icon" sizes="72x72" href="@routes.Assets.at("images/favicon/apple-icon-72x72.png")">
		<link rel="apple-touch-icon" sizes="76x76" href="@routes.Assets.at("images/favicon/apple-icon-76x76.png")">
		<link rel="apple-touch-icon" sizes="114x114" href="@routes.Assets.at("images/favicon/apple-icon-114x114.png")">
		<link rel="apple-touch-icon" sizes="120x120" href="@routes.Assets.at("images/favicon/apple-icon-120x120.png")">
		<link rel="apple-touch-icon" sizes="144x144" href="@routes.Assets.at("images/favicon/apple-icon-144x144.png")">
		<link rel="apple-touch-icon" sizes="152x152" href="@routes.Assets.at("images/favicon/apple-icon-152x152.png")">
		<link rel="apple-touch-icon" sizes="180x180" href="@routes.Assets.at("images/favicon/apple-icon-180x180.png")">
		<link rel="icon" type="image/png" sizes="192x192"  href="@routes.Assets.at("images/favicon/android-icon-192x192.png")">
		<link rel="icon" type="image/png" sizes="32x32" href="@routes.Assets.at("images/favicon/favicon-32x32.png")">
		<link rel="icon" type="image/png" sizes="96x96" href="@routes.Assets.at("images/favicon/favicon-96x96.png")">
		<link rel="icon" type="image/png" sizes="16x16" href="@routes.Assets.at("images/favicon/favicon-16x16.png")">
		<link rel="manifest" href="@routes.Assets.at("images/favicon/manifest.json")">
		<meta name="msapplication-TileColor" content="#ffffff")">
		<meta name="msapplication-TileImage" content="@routes.Assets.at("images/favicon/ms-icon-144x144.png")">
		<meta name="theme-color" content="#ffffff")">
    </head>
    <body class=@bodyClass>
    	@navbar(title, nav)
    	<div class="container-fluid">
        	@content
        </div>
        <!-- JQUERY -->
        <script src="@routes.Assets.at("javascripts/jquery-1.11.2.min.js")" type="text/javascript"></script>
        <!-- BOOTSTRAP -->
        <script src="@routes.Assets.at("stylesheets/bootstrap-3.3.2/js/bootstrap.js")"></script>
        <!-- ANGULARJS -->
        <script src="@routes.Assets.at("javascripts/angular-1.3.14/angular.js")" type="text/javascript"></script>
        <!-- MY ANGULARJS APP -->
        <script src="@routes.Assets.at("app/app.js")" type="text/javascript"></script>
        @scripts
    </body>
</html>
